<div class="books-app">
  <p>Books Application</p>

  <input id="newBook" placeholder="title">
  <input id="newDesc" placeholder="description">
  <input id="newPrice" placeholder="book price">
  <button (click)="addBook()">Add book</button>

  <h3 *ngFor="let book of books">
    <div class="book">
      <span class="book-title"><b>{{book.title}}</b></span>
      <span class="book-desc"><b> | {{book.description}}</b></span>
      <span class="book-price"><b> | {{book.price}}</b></span>
      <button class="delete-button" (click)="deleteBook(book.id)">Delete book</button>
    </div>
  </h3>
</div>
